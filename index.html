    <title>Title</title>
</head>

<body>
    <div ng-view>

    </div>
    <div class="container-M"></div>
    <div class="sideW">

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <form class="login100-form validate-form">
                <span class="login100-form-title">
                Member Login
            </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                    Login
                </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                    Forgot
                </span>
                    <a class="txt2" href="#">
                    Username / Password?
                </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                    Create your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
                </div>
            </form>

        </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Login</span>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <footer>
        <ul class="Main-Menu">
            <li class="Main-Item ">
                <a class="Main-link active" href="#Home">Home</a>
            </li>
            <li class="Main-Item">
                <a class="Main-link" href="#page/course">Courses</a>
            </li>
            <li class="Main-Item">
                <a class="Main-link" href="#page/Education">Education</a>
            </li>
            <li class="Main-Item">
                <a class="Main-link" href="#page/Research"> Research</a>
            </li>
            <li class="Main-Item">
                <a class="Main-link" href="#page/Contact">Contact</a>
            </li>
        </ul>
    </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
